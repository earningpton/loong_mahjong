name: üêâ Build Web Version

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-web:
    runs-on: ubuntu-latest
    
    steps:
    - name: üì• Checkout repository
      uses: actions/checkout@v4
      
    - name: üì¶ Setup Emscripten
      uses: mymindstorm/setup-emsdk@v14
      with:
        version: latest
        actions-cache-folder: 'emsdk-cache'
        
    - name: üîç Verify Emscripten installation
      run: |
        emcc --version
        echo "Emscripten installed successfully!"
        
    - name: üî® Build web version
      run: |
        echo "üêâ Building Mahjong Loong for web..."

        # Clone Raylib
        git clone --depth 1 https://github.com/raysan5/raylib.git

        # Build Raylib for web
        cd raylib/src
        make PLATFORM=PLATFORM_WEB -B

        # Copy the web library with correct name
        cp libraylib.web.a ../../libraylib.a
        cd ../../

        # Compile the game
        emcc main.cpp \
          -std=c++17 \
          -O2 \
          -I./raylib/src \
          -L. \
          -lraylib \
          -DPLATFORM_WEB \
          -s USE_GLFW=3 \
          -s ASYNCIFY \
          -s TOTAL_MEMORY=134217728 \
          -s ALLOW_MEMORY_GROWTH=1 \
          -s FORCE_FILESYSTEM=1 \
          -s ASSERTIONS=1 \
          -s LEGACY_GL_EMULATION=1 \
          --preload-file Graphics \
          --preload-file Sounds \
          -o mahjong_loong.html || echo "Primary build failed"

        # Fallback: Try with Raylib source files directly if linking failed
        if [ ! -f "mahjong_loong.html" ]; then
          echo "üîÑ Trying fallback compilation with Raylib source..."
          emcc main.cpp \
            raylib/src/rcore.c \
            raylib/src/rshapes.c \
            raylib/src/rtextures.c \
            raylib/src/rtext.c \
            raylib/src/rmodels.c \
            raylib/src/raudio.c \
            raylib/src/utils.c \
            -std=c++17 \
            -O2 \
            -I./raylib/src \
            -I./raylib/src/external \
            -DPLATFORM_WEB \
            -DGRAPHICS_API_OPENGL_ES2 \
            -s USE_GLFW=3 \
            -s ASYNCIFY \
            -s TOTAL_MEMORY=134217728 \
            -s ALLOW_MEMORY_GROWTH=1 \
            -s FORCE_FILESYSTEM=1 \
            -s ASSERTIONS=1 \
            -s LEGACY_GL_EMULATION=1 \
            --preload-file Graphics \
            --preload-file Sounds \
            -o mahjong_loong.html
        fi
        
    - name: üìã List generated files
      run: |
        echo "Generated files:"
        ls -la mahjong_loong.*
        echo ""
        echo "File sizes:"
        du -h mahjong_loong.*
        
    - name: üöÄ Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: .
        keep_files: true
        include_files: |
          index.html
          mahjong_loong.html
          mahjong_loong.js
          mahjong_loong.wasm
          mahjong_loong.data
          README.md
          
    - name: üì§ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mahjong-loong-web
        path: |
          index.html
          mahjong_loong.html
          mahjong_loong.js
          mahjong_loong.wasm
          mahjong_loong.data
        retention-days: 30
        
    - name: üéâ Build summary
      run: |
        echo "üêâ Mahjong Loong web build completed!"
        echo ""
        echo "üìÅ Generated files:"
        echo "   - mahjong_loong.html (main game page)"
        echo "   - mahjong_loong.js (JavaScript loader)"
        echo "   - mahjong_loong.wasm (WebAssembly binary)"
        echo "   - mahjong_loong.data (game assets)"
        echo ""
        echo "üåê Your game will be available at:"
        echo "   https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
        echo ""
        echo "üéÆ Direct game link:"
        echo "   https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/mahjong_loong.html"
