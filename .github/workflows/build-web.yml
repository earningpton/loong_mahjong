name: ğŸ‰ Build Web Version

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

# Add permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-web:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Emscripten
      uses: mymindstorm/setup-emsdk@v14
      with:
        version: latest
        actions-cache-folder: 'emsdk-cache'

    - name: ğŸ” Verify Emscripten installation
      run: |
        emcc --version
        echo "Emscripten installed successfully!"

    - name: ğŸ”¨ Build web version
      run: |
        echo "ğŸ‰ Building Mahjong Loong for web..."

        # Clone Raylib
        git clone --depth 1 https://github.com/raysan5/raylib.git

        # Build Raylib library first (C files)
        echo "ğŸ“¦ Building Raylib for web..."
        cd raylib/src
        make PLATFORM=PLATFORM_WEB -B
        cd ../../

        # Now compile our C++ game with the Raylib library
        echo "ğŸ”¨ Compiling game..."

        # Check if required files exist before compilation
        echo "ğŸ” Pre-compilation checks:"
        ls -la main.cpp || echo "âŒ main.cpp not found"
        ls -la Graphics/ || echo "âŒ Graphics folder not found"
        ls -la Sounds/ || echo "âŒ Sounds folder not found"
        ls -la raylib/src/libraylib.web.a || echo "âŒ Raylib web library not found"
        echo ""

        # Attempt compilation
        if emcc main.cpp \
          -std=c++17 \
          -O2 \
          -I./raylib/src \
          -L./raylib/src \
          -lraylib.web \
          -DPLATFORM_WEB \
          -s USE_GLFW=3 \
          -s ASYNCIFY \
          -s TOTAL_MEMORY=134217728 \
          -s ALLOW_MEMORY_GROWTH=1 \
          -s FORCE_FILESYSTEM=1 \
          -s ASSERTIONS=1 \
          -s LEGACY_GL_EMULATION=1 \
          --preload-file Graphics \
          --preload-file Sounds \
          -o mahjong_loong.html; then
          echo "âœ… Primary compilation successful!"
        else
          echo "âŒ Primary compilation failed, trying fallback..."

          # Fallback: compile with Raylib source files directly
          emcc main.cpp \
            raylib/src/rcore.c \
            raylib/src/rshapes.c \
            raylib/src/rtextures.c \
            raylib/src/rtext.c \
            raylib/src/rmodels.c \
            raylib/src/raudio.c \
            raylib/src/utils.c \
            -std=c++17 \
            -O2 \
            -I./raylib/src \
            -I./raylib/src/external \
            -DPLATFORM_WEB \
            -DGRAPHICS_API_OPENGL_ES2 \
            -s USE_GLFW=3 \
            -s ASYNCIFY \
            -s TOTAL_MEMORY=134217728 \
            -s ALLOW_MEMORY_GROWTH=1 \
            -s FORCE_FILESYSTEM=1 \
            -s ASSERTIONS=1 \
            -s LEGACY_GL_EMULATION=1 \
            --preload-file Graphics \
            --preload-file Sounds \
            -o mahjong_loong.html

          if [ $? -eq 0 ]; then
            echo "âœ… Fallback compilation successful!"
          else
            echo "âŒ Both compilation attempts failed!"
            exit 1
          fi
        fi

    - name: ğŸ“‹ List generated files
      run: |
        echo "Generated files:"
        ls -la mahjong_loong.*
        echo ""
        echo "File sizes:"
        du -h mahjong_loong.*

    - name: ğŸ“ Prepare deployment files
      run: |
        # Debug: Check what files were actually created
        echo "ğŸ” Checking build output:"
        ls -la
        echo ""
        echo "ğŸ” Looking for game files:"
        ls -la mahjong_loong.* || echo "No mahjong_loong files found"
        echo ""

        # Create a clean deployment directory
        mkdir -p deploy

        # Copy files with better error handling
        if [ -f "index.html" ]; then
          cp index.html deploy/
          echo "âœ… Copied index.html"
        else
          echo "âŒ index.html not found"
        fi

        if [ -f "mahjong_loong.html" ]; then
          cp mahjong_loong.html deploy/
          echo "âœ… Copied mahjong_loong.html"
        else
          echo "âŒ mahjong_loong.html not found - this is the main issue!"
        fi

        if [ -f "mahjong_loong.js" ]; then
          cp mahjong_loong.js deploy/
          echo "âœ… Copied mahjong_loong.js"
        else
          echo "âŒ mahjong_loong.js not found"
        fi

        if [ -f "mahjong_loong.wasm" ]; then
          cp mahjong_loong.wasm deploy/
          echo "âœ… Copied mahjong_loong.wasm"
        else
          echo "âŒ mahjong_loong.wasm not found"
        fi

        if [ -f "mahjong_loong.data" ]; then
          cp mahjong_loong.data deploy/
          echo "âœ… Copied mahjong_loong.data"
        else
          echo "âŒ mahjong_loong.data not found"
        fi

        if [ -f "README.md" ]; then
          cp README.md deploy/
          echo "âœ… Copied README.md"
        else
          echo "âŒ README.md not found"
        fi

        echo ""
        echo "ğŸ“ Final deployment directory contents:"
        ls -la deploy/
        echo ""
        echo "ğŸ“Š File sizes:"
        du -h deploy/* || echo "No files in deploy directory"

    - name: ï¿½ Setup GitHub Pages
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: actions/configure-pages@v4

    - name: ğŸ“¦ Upload Pages artifact
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: actions/upload-pages-artifact@v3
      with:
        path: deploy

    - name: ğŸš€ Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      id: deployment
      uses: actions/deploy-pages@v4

    - name: ğŸ“¤ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mahjong-loong-web
        path: |
          index.html
          mahjong_loong.html
          mahjong_loong.js
          mahjong_loong.wasm
          mahjong_loong.data
        retention-days: 30

    - name: ğŸ‰ Build summary
      run: |
        echo "ğŸ‰ Mahjong Loong web build completed!"
        echo ""
        echo "ğŸ“ Generated files:"
        echo "   - mahjong_loong.html (main game page)"
        echo "   - mahjong_loong.js (JavaScript loader)"
        echo "   - mahjong_loong.wasm (WebAssembly binary)"
        echo "   - mahjong_loong.data (game assets)"
        echo ""
        echo "ğŸŒ Your game will be available at:"
        echo "   https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
        echo ""
        echo "ğŸ® Direct game link:"
        echo "   https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/mahjong_loong.html"