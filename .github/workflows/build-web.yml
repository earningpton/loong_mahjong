name: ğŸ‰ Build Web Version

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-web:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Emscripten
      uses: mymindstorm/setup-emsdk@v14
      with:
        version: latest
        actions-cache-folder: 'emsdk-cache'
        
    - name: ğŸ” Verify Emscripten installation
      run: |
        emcc --version
        echo "Emscripten installed successfully!"
        
    - name: ğŸ”¨ Build web version
      run: |
        echo "ğŸ‰ Building Mahjong Loong for web..."

        # Use the fallback approach directly since it's more reliable
        echo "ğŸ”„ Using direct compilation with Raylib source..."

        # Clone Raylib
        git clone --depth 1 https://github.com/raysan5/raylib.git

        # Compile directly with all Raylib source files
        emcc main.cpp \
          raylib/src/rcore.c \
          raylib/src/rshapes.c \
          raylib/src/rtextures.c \
          raylib/src/rtext.c \
          raylib/src/rmodels.c \
          raylib/src/raudio.c \
          raylib/src/utils.c \
          -std=c++17 \
          -O2 \
          -I./raylib/src \
          -I./raylib/src/external \
          -DPLATFORM_WEB \
          -DGRAPHICS_API_OPENGL_ES2 \
          -s USE_GLFW=3 \
          -s ASYNCIFY \
          -s TOTAL_MEMORY=134217728 \
          -s ALLOW_MEMORY_GROWTH=1 \
          -s FORCE_FILESYSTEM=1 \
          -s ASSERTIONS=1 \
          -s LEGACY_GL_EMULATION=1 \
          --preload-file Graphics \
          --preload-file Sounds \
          -o mahjong_loong.html
        
    - name: ğŸ“‹ List generated files
      run: |
        echo "Generated files:"
        ls -la mahjong_loong.*
        echo ""
        echo "File sizes:"
        du -h mahjong_loong.*
        
    - name: ğŸš€ Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: .
        keep_files: true
        include_files: |
          index.html
          mahjong_loong.html
          mahjong_loong.js
          mahjong_loong.wasm
          mahjong_loong.data
          README.md
          
    - name: ğŸ“¤ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mahjong-loong-web
        path: |
          index.html
          mahjong_loong.html
          mahjong_loong.js
          mahjong_loong.wasm
          mahjong_loong.data
        retention-days: 30
        
    - name: ğŸ‰ Build summary
      run: |
        echo "ğŸ‰ Mahjong Loong web build completed!"
        echo ""
        echo "ğŸ“ Generated files:"
        echo "   - mahjong_loong.html (main game page)"
        echo "   - mahjong_loong.js (JavaScript loader)"
        echo "   - mahjong_loong.wasm (WebAssembly binary)"
        echo "   - mahjong_loong.data (game assets)"
        echo ""
        echo "ğŸŒ Your game will be available at:"
        echo "   https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
        echo ""
        echo "ğŸ® Direct game link:"
        echo "   https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/mahjong_loong.html"
